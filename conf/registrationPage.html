<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<div class="paw">
			<img src="/public/images/paw.png" width="150px" height="150px"/>
		</div>	
		<div class="form">
	
		#{if error}
		<div class="error-message">
			${error}
		</div>
		#{/if}
	
		<div class = "form">	
			<input type="email" id="email" placeholder="Please, enter your cat's email"/>
			<input type="text" id="name" placeholder="Please, enter your cat's name"/>
			<input type="password" id="password" placeholder="Please, enter your cat's password"/>
			
			<button id="register"></button>
			<a href="/login">I want to login</a>
		</div>	
	</body>
</html>
